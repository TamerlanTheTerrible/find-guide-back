<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide Finder WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 18px;
        }

        .hint {
            color: var(--tg-theme-hint-color);
        }

        .link {
            color: var(--tg-theme-link-color);
        }

        .button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            font-size: 18px;
        }

        .button:not(:last-child) {
            margin-bottom: 20px;
        }

        #guideForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        #results {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
<div id="guideForm">
<!--    <label for="userId">User Id:</label>-->
<!--    <input type="text" id="userId" name="userId">-->

<!--    <label for="telegramId">Telegram Id:</label>-->
<!--    <input type="text" id="telegramId" name="telegramId">-->

    <label for="fromDate">From Date:</label>
    <input type="date" id="fromDate" name="fromDate">

    <label for="toDate">To Date:</label>
    <input type="date" id="toDate" name="toDate">

    <label for="language">Language:</label>
    <select id="language" name="language">
        <option value="ENGLISH">ENGLISH</option>
        <option value="RUSSIAN">RUSSIAN</option>
        <option value="SPANISH">SPANISH</option>
        <!-- Add more language options as needed -->
    </select>

    <label for="region">Region:</label>
    <select id="region" name="region">
        <option value="UZBEKISTAN">UZBEKISTAN</option>
        <option value="TASHKENT">TASHKENT</option>
        <option value="SAMARKAND">SAMARKAND</option>
        <!-- Add more region options as needed -->
    </select>

    <label for="hasCar">Has Car:</label>
    <input type="checkbox" id="hasCar" name="hasCar">

    <button id="searchButton" class="button">Search</button>
</div>

<div id="results">
    <p id="guideName"></p>
    <p id="guideLanguage"></p>
    <p id="guideRegion"></p>
    <p id="guideCar"></p>
</div>

<script>
    // let userId = document.getElementById("userId");
    // let telegramId = document.getElementById("telegramId");
    let fromDate = document.getElementById("fromDate");
    let toDate = document.getElementById("toDate");
    let language = document.getElementById("language");
    let region = document.getElementById("region");
    let hasCar = document.getElementById("hasCar");

    let searchButton = document.getElementById("searchButton");
    let guideName = document.getElementById("guideName");
    let guideLanguage = document.getElementById("guideLanguage");
    let guideRegion = document.getElementById("guideRegion");
    let guideCar = document.getElementById("guideCar");

    let tg = window.Telegram.WebApp;
    tg.expand();

    tg.MainButton.text = "Changed Text"; //изменяем текст кнопки
    tg.MainButton.color = "#143F6B"; //изменяем цвет бэкграунда кнопки
    tg.MainButton.enable()
    tg.MainButton.show()

    Telegram.WebApp.onEvent('mainButtonClicked', function(){
        sendData();
    });

    searchButton.addEventListener('click', function () {
        sendData();
    });

    let initDataURLSP = new URLSearchParams(tg.initData);
    let userStr = initDataURLSP.get('user');
    let user = JSON.parse(userStr);

    function sendData() {
        // Create an object with the search parameters
        let searchParams = {
            // user_id: userId.value,
            telegram_id: user.id,
            from_date: fromDate.value,
            to_date: toDate.value,
            language: language.value,
            region: region.value,
            has_car: hasCar.checked,
            comment: initDataURLSP.toString()
        };

        // Convert the object to a JSON string
        console.log(searchParams)
        console.log(JSON.stringify(searchParams))

        fetch('https://still-beyond-67512-6a27447420c3.herokuapp.com/guide-search', {
        // fetch('http://127.0.0.1:8280/guide-search/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(searchParams)
        })
            .then(response => response.json())
            .then(data => {
                console.log('Response: ', data);
                tg.showPopup(data)
            })
            .catch(error => {
                console.error('Error: ', error);
                tg.showAlert("Error: ", error)
            });
    }
</script>
</body>
</html>
